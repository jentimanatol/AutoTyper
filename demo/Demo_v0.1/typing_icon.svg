<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="48" y="96" width="416" height="320" rx="20" ry="20" fill="#f0f0f0" stroke="#333333" stroke-width="12"/>
  
  <!-- Keyboard keys background -->
  <rect x="80" y="280" width="352" height="100" rx="10" ry="10" fill="#d9d9d9" stroke="#333333" stroke-width="6"/>
  
  <!-- Keyboard keys -->
  <rect x="100" y="300" width="40" height="40" rx="5" ry="5" fill="#ffffff" stroke="#333333" stroke-width="4"/>
  <rect x="150" y="300" width="40" height="40" rx="5" ry="5" fill="#ffffff" stroke="#333333" stroke-width="4"/>
  <rect x="200" y="300" width="40" height="40" rx="5" ry="5" fill="#ffffff" stroke="#333333" stroke-width="4"/>
  <rect x="250" y="300" width="40" height="40" rx="5" ry="5" fill="#ffffff" stroke="#333333" stroke-width="4"/>
  <rect x="300" y="300" width="40" height="40" rx="5" ry="5" fill="#ffffff" stroke="#333333" stroke-width="4"/>
  <rect x="350" y="300" width="40" height="40" rx="5" ry="5" fill="#ffffff" stroke="#333333" stroke-width="4"/>
  
  <!-- Text display area -->
  <rect x="80" y="140" width="352" height="120" rx="10" ry="10" fill="#ffffff" stroke="#333333" stroke-width="6"/>
  
  <!-- Typing text with cursor -->
  <text x="100" y="190" font-family="monospace" font-size="24" fill="#333333">Auto_Typer</text>
  <rect x="240" y="170" width="4" height="30" fill="#ff4444">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Typing motion indicators -->
  <circle cx="280" cy="190" r="5" fill="#333333">
    <animate attributeName="opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite" begin="0s"/>
  </circle>
  <circle cx="300" cy="190" r="5" fill="#333333">
    <animate attributeName="opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite" begin="0.4s"/>
  </circle>
  <circle cx="320" cy="190" r="5" fill="#333333">
    <animate attributeName="opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite" begin="0.8s"/>
  </circle>
  
  <!-- Circular clock/timer to represent delays -->
  <circle cx="400" cy="136" r="24" fill="#ffffff" stroke="#333333" stroke-width="4"/>
  <line x1="400" y1="136" x2="400" y2="120" stroke="#ff4444" stroke-width="4" stroke-linecap="round">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 400 136" to="360 400 136" dur="3s" repeatCount="indefinite"/>
  </line>
  <line x1="400" y1="136" x2="415" y2="136" stroke="#333333" stroke-width="3" stroke-linecap="round">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 400 136" to="360 400 136" dur="30s" repeatCount="indefinite"/>
  </line>
  <circle cx="400" cy="136" r="4" fill="#333333"/>
</svg>
